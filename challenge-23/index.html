<!DOCTYPE html>
<html lang="pt-br    ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chalange-23</title>  
</head>
<body>
        

    <input type="text" data-js="Display" readonly value="0" >
    <div class="buttons-numeros">
        <button value="0" data-js="button-number"> 0 </button>
        <button value="1" data-js="button-number"> 1 </button>
        <button value="2" data-js="button-number"> 2 </button>
        <button value="3" data-js="button-number"> 3 </button>
        <button value="4" data-js="button-number"> 4 </button>
        <button value="5" data-js="button-number"> 5 </button>
        <button value="6" data-js="button-number"> 6 </button>
        <button value="7" data-js="button-number"> 7 </button>
        <button value="8" data-js="button-number"> 8 </button>
        <button value="9" data-js="button-number"> 9 </button>
    </div>
    <div class="buttons-operators">
            <button data-js="button-opetation" data-id="button-operation-+" value="+"> + </button>
            <button data-js="button-opetation" data-id="button-operation--" value="-"> - </button>
            <button data-js="button-opetation" data-id="button-operation-*" value="*"> * </button>
            <button data-js="button-opetation" data-id="button-opetation-รท" value="รท"> รท </button>
            <button  data-js="button-opetation-=" value="="> = </button>
            <button  data-js="button-opetation-CE" value="ce"> CE </button>
            
    </div>  
    <script src="challenge-23.js"></script>  
</body>
</html>
